            <h3>Image File Selection Example</h3>

            <form method="post" action="fileUploader.php" enctype="multipart/form-data">
                <p>
                    <label for="inFileName">File Name: </label>
                    <input type="text" name="inFileName" id="inFileName" placeholder="File name on Server">
                </p>
                <p>
                    <label for="inFile">Select a File: </label>
                    <input type="file" name="inFile" id="inFile" accept=".jpg,.gif,.png,.svg">

                </p>
                <p>
                    <input type="submit" name="submit" value="Upload File">
                    <input type="reset">
